<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Form</title>

  <style>
    /* Add your styles for the popup and overlay */
    .popup {
      display: none;
      /* Add your own styles for the popup */
    }

    .overlay {
      display: none;
      /* Add your own styles for the overlay */
    }
  </style>
</head>
<body>

  <!-- Add the form popup and overlay -->
  <div class="overlay"></div>

  <div class="popup">
    <span class="popup-close-btn" onclick="closePopup()">X</span>
    <h2>Popup Form</h2>
    <form>
      <!-- Your form fields go here -->
      <label for="popup-name">Name:</label>
      <input type="text" id="popup-name" name="popup-name" required>
      
      <label for="popup-email">Email:</label>
      <input type="email" id="popup-email" name="popup-email" required>
      
      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- Add the script for the popup functionality -->
  <script>
    const popup = document.querySelector('.popup');
    const overlay = document.querySelector('.overlay');

    function openPopup() {
      popup.style.display = 'block';
      overlay.style.display = 'block';
    }

    function closePopup() {
      popup.style.display = 'none';
      overlay.style.display = 'none';
    }
  </script>

</body>
</html>
